        // 1.冒泡
        function bubbleSort(arr){
            const len = arr.length;
            for(let i = 0; i < len - 1; i++){
                for(let j = 0; j < len - i - 1; j++){
                    if(arr[j] > arr[j+1]){
                        const tmp = arr[j+1];
                        arr[j+1] = arr[j];
                        arr[j] = tmp;
                    }
                }
            }
        
            return arr;
        }
        // 2.插入
        function quickSort(arr){
            sort(arr, 0, arr.length - 1);
            return arr;
            function sort(arr, low, high){
                if(low >= high){
                    return;
                }
                let i = low;
                let j = high;
                const x = arr[i]; // 取出比较值x，当前位置i空出，等待填入
                while(i < j){
                    // 从数组尾部，找出比x小的数字
                    while(arr[j] >= x && i < j){
                        j--;
                    }
                    // 将空出的位置，填入当前值， 下标j位置空出
                    // ps：比较值已经缓存在变量x中
                    if(i < j){
                        arr[i] = arr[j]
                        i++;
                    }

                    // 从数组头部，找出比x大的数字
                    while(arr[i] <= x && i < j){
                        i++;
                    }
                    // 将数字填入下标j中，下标i位置突出
                    if(i < j){
                        arr[j] = arr[i]
                        j--;
                    }
                    // 一直循环到左右指针i、j相遇，
                    // 相遇时，i==j, 所以下标i位置是空出的
                }

                arr[i] = x; // 将空出的位置，填入缓存的数字x，一轮排序完成

                // 分别对剩下的两个区间进行递归排序
                sort(arr, low, i - 1);
                sort(arr, i+1, high);
            }
        }

        //实现bind
        Function.prototype.myBind = function(context,...arg){
            let self = this;
            var context = context || window;
            let fn = function(){
                // 如果被new调用，this应该是fn的实例
                return self.apply(this instanceof fn?this:context,[...arg,...arguments])
            }
            fn.prototype = Object.create(self.prototype);
            return fn;
        }

        //实现reduce
        Array.prototype.myReduce = function(callback,initial){
            //判断是否是数组
            //判断callback是否是函数
            let preVal;
            let k = 0;
            let ary = Object(this);//转换一下
            let len = ary.length >>> 0;
            if(initial){
                preVal = initial;
            }else{
                if( k in ary){
                    preVal = ary[k++];
                }
            }
            for(let i = k;i<len;i++){
                if(i in ary){
                    preVal = callback.call(undefined,preVal,ary[i],i,ary);
                }
            }
            if(!preVal)throw 'novalue';
            return preVal;
        }

            let len = ary.length>>>0;
            let res = new Array(len);
            for(let i=0;i<len;i++){

            }

            var value;
            var active = false;
            var accumulated = [];

            return function accumulator() {
                accumulated.push(arguments);
                if (!active) {
                    active = true;
                    while (accumulated.length) {
                        value = f.apply(this, accumulated.shift());
                    }
                    active = false;
                    return value;
                }
            };

                return new MP((resolve)=>{
                    if(value instanceof MP){
                        value.then(resolve)
                    }else{
                        resolve(value);
                    }
                })
            }
            static all(promises){ //实现Promise.all()
                let arr = [];
                return new MP((resolve,reject)=>{
                    for(let i=0;i<promises.length;i++){
                        promises[i].then(res=>{
                            arr[i] = res;
                            if (arr.length === length) {
                                resolve(arr);
                            }
                        },rej=>{
                            reject(rej);
                        })
                    }
                })
            }
            resolve(value) {
                if (this.status == PENDING) {
                    let that = this;
                    this.status = FUFILLED;
                    this.value = value;
                    //  // 触发回调函数
                    queueMicrotask(() => {
                        that.callbacks.map(callback => {
                            callback.onFulfilled(that.value);
                        });
                    });
                }
            }
            reject(season) {
                if (this.status == PENDING) {
                    let that = this;
                    this.status = REJECTED;

                    // 触发回调函数

                        });

                // 判断两个参数是不是函数类型，如果不是函数，需要手动封装，否则下面执行时会报错。
                if (typeof onFulfilled !== "function") {

                return new MP((resolve,reject)=>{

        //=========================================================async 函数的实现原理==============================================
        // async 函数的实现原理，就是将 Generator 函数和自动执行器，包装在一个函数里。

        // async function fn(args) {

        //         // ...
        //     });
        // }

        function spawn(genF) {
            return new Promise(function(resolve, reject) {
                const gen = genF();
                function step(nextF) {
                    let next;
                    try {
                        next = nextF();
                    } catch(e) {
                        return reject(e);
                    }
                    if(next.done) {
                        return resolve(next.value);
                    }
                    Promise.resolve(next.value).then(function(v) {
                        step(function() { return gen.next(v); });
                    }, function(e) {
                        step(function() { return gen.throw(e); });
                    });
                }
                step(function() { return gen.next(undefined); });
            });
        }

        function ReverseList(pHead)
        {
            // write code here
            let curr = pHead;
            let prev = null;
            while(curr){
                let next = curr.next;
                curr.next = prev;
                prev = curr;
                curr = next;
            }
            return prev
        }

        //指定区间反转
        function reverseBetween( head ,  m ,  n ) {
            // write code here
            const dummy_node = new ListNode(-1);
            dummy_node.next = head;
            let pre = dummy_node;
            for (let i = 0; i < m - 1; ++i) {
                pre = pre.next;
            }

            let cur = pre.next;
            for (let i = 0; i < n - m; ++i) {
                const next = cur.next;
                cur.next = next.next;
                next.next = pre.next;
                pre.next = next;
            }
            return dummy_node.next;
        }
        // 1 --> 2 --> 3 --> 4 --> 5  2,4  ==> 1 --> 4 --> 3 --> 2 --> 5
        //合并两个递增排序链表
        function Merge(list1, list2)
        {
            // write code here
            let list = new ListNode();
            let head = list;
            while(list1!=null&&list2!=null){
                    if(list1.val<=list2.val){
                        list.next = list1;
                        list1 = list1.next;
                    }else{
                        list.next = list2;
                        list2 = list2.next;
                    }
                        list = list.next;
            }
            list.next = (list1 == null) ? list2 : list1;
            return head.next;
        }

        //判断链表中是否有环
        function hasCycle( head ) {
            // write code here
            let set = new Set();
            while(head){
                if(set.has(head)){
                    return true;
                }else{
                    set.add(head);
                }
                head = head.next;
            }
            return false;
        }

        //链表中倒数最后k个结点
        function FindKthToTail( head ,  k ) {
            // write code here
            let record = head;
            let num = 0;
            while(record){
                num++;
                record = record.next;
            }
            record = num - k;
            num = 0;
            while(head){
                if(record==num)return head;
                num++;
                head = head.next;
            }
            return null;
        }

        //判断一个链表是否为回文结构
        function isPail( head ) {
            // write code here
            const vals = [];
            while (head !== null) {
                vals.push(head.val);
                head = head.next;
            }
            for (let i = 0, j = vals.length - 1; i < j; ++i, --j) {
                if (vals[i] !== vals[j]) {
                    return false;
                }
            }
            return true;
        }

        //二分查找 -- 条件是递增或者递减数组
        function search( nums ,  target ) {
            // write code here
            let left = 0;
            let right = nums.length-1;
            while(left <= right){
                let mid = ((right-left)>>1) + left;
                if(nums[mid]==target)return mid;
                if(nums[mid]<target){
                    left = mid+1;
                }else {
                    right = mid-1;
                }
            }
            return -1;
        }

        //二叉树
        //二叉树的前序遍历-根左右
        var preorderTraversal = function (root) {
            let res = [];
            let dfs = (root) => {
                if (!root) return;
                res.push(root.val);
                dfs(root.left);
                dfs(root.right);
            }
            dfs(root);
            return res;

            // let stk = [];

            // while (stk.length || !root) {
            //     while (root) {
            //         res.push(root.val);
            //         stk.push(root);
            //         root = root.left;
            //     }
            //     root = stk.pop();
            //     root = root.right;
            // }
            // return res;

        };

        // 二叉树的层序遍历
        function levelOrder( root ) {
            // write code here
            let res = [];
            let queue = [];
            if(root!=null){
                queue.push(root);
            }
            while(queue.length){
                let n = queue.length;
                let temp = [];
                for(let i=0;i<n;i++){
                    let node = queue.shift();
                    temp.push(node.val);
                    if(node.left){
                        queue.push(node.left);
                    }
                    if(node.right){
                        queue.push(node.right);
                    }
                }
                res.push(temp);
            }
            return res;
        }

        //对称二叉树
        function isSymmetrical(root)
        {
            // write code here
            const check = (left, right) => {
                if (left == null && right == null) { // 两个子树都为null，是对称的
                return true;
                }
                if (left && right) { // 两个子树都存在，则需要：root值相同，且他们的子树也满足镜像
                    return left.val == right.val && check(left.left, right.right) && check(left.right, right.left);
                }
                return false;        // 一个子树存在一个不存在，肯定不对称
            };

            if (root == null) {     // 如果传入的root就是null，对称
                return true;
            }           
            return check(root.left, root.right); // 否则，判断它的左右子树是否满足对称
        }


        function TreeNode(val, left, right) {//二叉树
            this.val = (val === undefined ? 0 : val)
            this.left = (left === undefined ? null : left)
            this.right = (right === undefined ? null : right)
        }


        function ListNode(val, next) {//链表
            this.val = (val === undefined ? 0 : val)
            this.next = (next === undefined ? null : next)
        }
